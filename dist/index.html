<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your App Title</title>
    <!-- Additional meta tags, stylesheets, or favicon links can be added here -->
  </head>
  <body>
    <!-- The root div where your React app will be mounted -->
    <div id="root"></div>
    <!-- Your compiled JavaScript file from Rollup -->
    <script type="module">
      import Chatbot from "./web.js";
      Chatbot.init({
        chatflowid: "a97b6f3e-95ba-489b-beb2-d6c9c2f59283",
        apiHost: "https://eflowai-api-stg.epacific.net",
        hasCustomerForm: true,
        chatflowConfig: {
          // topK: 2
        },
        theme: {
          button: {
            backgroundColor: "red",
            right: 20,
            bottom: 20,
            size: "medium",
            iconColor: "white",
            customIconSrc:
              "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
          },
          chatWindow: {
            welcomeMessage: "Hello! This is custom welcome message",
            backgroundColor: "#ffffff",
            height: 700,
            width: 400,
            fontSize: 16,
            poweredByTextColor: "#303235",
            botMessage: {
              backgroundColor: "#f7f8ff",
              textColor: "#303235",
              showAvatar: true,
              avatarSrc:
                "https://i.pinimg.com/736x/6e/4a/1f/6e4a1fb584f3beb4ade74d0e930acd59.jpg",
            },
            userMessage: {
              backgroundColor: "#3B81F6",
              textColor: "#ffffff",
              showAvatar: true,
              avatarSrc:
                "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
            },
            textInput: {
              placeholder: "Type your question",
              backgroundColor: "#ffffff",
              textColor: "#303235",
              sendButtonColor: "#ff0000",
            },
          },
        },
      });
    </script>
  </body>
</html>
